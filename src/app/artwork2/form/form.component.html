<form [formGroup]="artworkForm" (ngSubmit) = "onSubmit()" >

<div>
    <label for="title"> Title </label>
    <input id="title" type="text" formControlName="title">
</div>
<div>
    <label for="year"> Year </label>
    <input id="year" type="number" formControlName="year">
</div>

<button type="submit" [disabled]= "!artworkForm.valid" >Submit</button>

<div *ngIf="title?.invalid && title?.touched"  class="alert alert-danger" >
    title is required and must be more than two characters
</div>
<div *ngIf="year?.invalid && year?.touched"  class="alert alert-danger" >
    Year is required.
</div>


</form>
